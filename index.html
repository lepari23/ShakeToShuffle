<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ShakeToShuffle</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto">
      <h1 class="text-3xl font-bold mb-4 text-center">ShakeToShuffle</h1>
      <p class="mb-4 text-center">
        Enter your options and give your phone a shake to shuffle them!
      </p>
      <textarea
        id="options"
        class="w-full p-2 border rounded mb-4"
        placeholder="Enter options separated by commas"
      ></textarea>
      <div class="flex justify-center space-x-2 mb-4">
        <button
          id="setOptions"
          class="bg-blue-500 text-white px-4 py-2 rounded"
        >
          Set Options
        </button>
        <button id="shuffle" class="bg-green-500 text-white px-4 py-2 rounded">
          Shuffle
        </button>
        <button id="reset" class="bg-red-500 text-white px-4 py-2 rounded">
          Reset
        </button>
      </div>
      <div
        id="shuffleContainer"
        class="relative w-full bg-white border rounded overflow-hidden mb-4"
      ></div>
      <h2 class="text-2xl font-semibold mb-2">Final Order:</h2>
      <ol id="finalOrder" class="list-decimal pl-6"></ol>
      <p class="text-center text-sm text-gray-500 mt-4">
        Or just shake your phone to shuffle!
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
